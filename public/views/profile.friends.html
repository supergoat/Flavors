<div class="container">
	<h1>Friends</h1>
	<br>
	<ul class="img-list" ng-repeat="friend in friends">
		<li>
			<a href="#/profile/{{friend._id}}">
				<img class="friendPic" ng-src="{{friend.profilepicture}}" ng-hide='!friend.profilepicture' alt='{{friend.username}}'/>
				<span class="friends">
					<span>{{friend.username}}<span>
				</span>
			</a>
		</li>
	</ul>
</div>
