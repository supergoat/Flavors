<div class="profile-friends">
	<br>
	<h1>Friends</h1>
	<ul class="img-list" ng-repeat="friend in friends">
		<li>
			<img class="friend-profile-picture" ng-src="{{friend.profilepicture}}" ng-hide='!friend.profilepicture' alt='{{friend.username}}'/>
			<span style="padding-top: 75px;" class="text-content friend-profile-picture">
				<a class="btn btn-default" href="#/profile/{{friend._id}}">{{friend.username}}</a>
			</span>
		</li>
	</ul>
</div>
