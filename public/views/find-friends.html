<div class="profile-friends">
	<br>

	<div id="friend-requests" ng-hide="friendsList.friendRequests.length === 0">
		<h2>Friend Requests</h2>
		<ul class="img-list" ng-repeat="friend in friendsList.friendRequests">
			<li>
				<img class="friend-profile-picture" ng-src="{{friend.profilepicture}}" ng-hide='!friend.profilepicture' alt='{{friend.username}}'/>
				<span style="padding-top: 75px;" class="text-content friend-profile-picture">
					<a class="btn btn-default" href="#/profile/{{friend._id}}">{{friend.username}}</a>
					<a class="btn btn-success" ng-click="friendsList.acceptFriendRequest(friend._id)">Accept</a>
				</span>
			</li>
		</ul>
	</div>

	<div id="find-friends">
		<h2>Find Friends</h2>
		<ul class="img-list" ng-repeat="friend in friendsList.users">
			<li ng-hide="friendsList.haveRequest(friend._id) || friendsList.isFriend(friend._id)">
				<img class="friend-profile-picture" ng-src="{{friend.profilepicture}}" ng-hide='!friend.profilepicture' alt='{{friend.username}}'/>
				<span style="padding-top: 75px;" class="text-content friend-profile-picture">
					<a class="btn btn-default" href="#/profile/{{friend._id}}">{{friend.username}}</a>
					<a class="btn btn-primary" ng-click="friendsList.sendFriendRequest(friend._id)" ng-hide="friendsList.isPending(friend.pendingRequests) || friendsList.haveRequest(friend._id)">Add Friend</a>
					<a class="btn btn-danger" ng-click="friendsList.cancelFriendRequest(friend._id)" ng-show="friendsList.isPending(friend.pendingRequests)">Cancel Request</a>
				</span>
			</li>
		</ul>
	</div>
</div>
