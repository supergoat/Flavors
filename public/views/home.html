<div class="container">
	<div class="jumbotron text-center" ng-controller="NavController" ng-show="isLoggedIn()">
	    <h1>Welcome To Flavors</h1>
	    <ul class="list-unstyled">
	    	<h2></h2>
			<li ng-hide="isLoggedIn()"><a href="/#/login">Log In</a></li>
	    	<li ng-hide="isLoggedIn()"><a href="/#/register">Register</a></li>
		</ul>
	</div>
</div>
<div ng-show="isLoggedIn()">

	<div ng-show="error" class="alert alert-danger">
		<span>{{ error }}</span>
	</div>

	<form ng-submit='addFlavor()'>
		<input type="text" ng-model="title"></input>
		<button class="btn btn-primary"type="submit">Add Flavor</button>
	</form>

	<div ng-repeat="flavor in flavors">
		<img class="profilePic" ng-src="{{flavor.authorProfilePicture}}" ng-hide='!flavor.authorProfilePicture' alt='{{flavor.author}}'/>
		<span ng-show="flavor.author">
			<a>{{flavor.author}}</a>
		</span>
		<br>
		<span ng-click="incrementUpvotes(flavor)">^</span> {{flavor.upvotes}}
		<a href="#/flavors/{{flavor._id}}">{{flavor.title}}</a>
	</div>

</div>
