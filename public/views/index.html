<!-- public/index.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>Flavors</title>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>

    <!-- ANGULAR CUSTOM -->
    <script src="js/controllers/FlavorsCtrl.js"></script>
    <script src="js/controllers/ProfileCtrl.js"></script>
    <script src="js/controllers/FindFriendsCtrl.js"></script>
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/AuthCtrl.js"></script>
    <script src="js/controllers/NavCtrl.js"></script>
    <script src="js/services/flavorsService.js"></script>
    <script src="js/services/currentUserService.js"></script>
    <script src="js/services/authService.js"></script>
    <script src="js/services/friendsService.js"></script>
    <script src="js/appRoutes.js"></script>
    <script src="js/app.js"></script>
</head>
<!-- If not logged in -->
<div class="container">
    <div class="jumbotron text-center" ng-controller="NavController" ng-hide="isLoggedIn()">
        <h1>Welcome To Flavors</h1>
        <ul class="list-unstyled">
            <h2></h2>
            <li ng-hide="isLoggedIn()"><a href="/#/login">Log In</a></li>
            <li ng-hide="isLoggedIn()"><a href="/#/register">Register</a></li>
        </ul>

    </div>
</div>

<!-- If logged in -->
<nav class="navbar .navbar-static-top" ng-controller="NavController" ng-show="isLoggedIn()">
    <a class="navbar-brand" href="/">Flavors</a>
    <!-- LINK TO OUR PAGES. ANGULAR HANDLES THE ROUTING HERE -->
    <ul class="nav navbar-nav pull-right">
      <li ng-show="isLoggedIn()"><a href="#/{{currentUser()}}" role="button">{{ currentUser() }}</a></li>
      <li ng-show="isLoggedIn()"><a href="/" role="button">Home</a></li>
      <li ng-show="isLoggedIn()"><a href="/#/find-friends" role="button">Find Friends</a></li>
      <li ng-show="isLoggedIn()"><a href="" ng-click="logOut()" role="button">Log Out</a></li>
    </ul>
</nav>

<!-- ANGULAR DYNAMIC CONTENT -->
<body ng-app="flavors">
    <div ui-view></div>
</body>
</html>
