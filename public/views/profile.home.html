<div class="profile-home">
	<div class="user-info">
		<h3>{{user.username}}</h3>
	</div>
	<div class="flavors-preview">
		<a ui-sref="profile.flavors"><h3>Flavors</h3></a>
		<ul class="img-list" ng-repeat="flavor in flavors| orderBy:'date': true | filter: false |limitTo: 4">
			<li click-popup="1" ng-hide="!flavor.picture">
				<img class="flavor-preview-photo" ng-src="{{flavor.picture}}" ng-hide='!flavor.picture' alt='{{flavor.picture}}'/>
				<span class="text-content flavor-preview-photo"><span>{{flavor.title}}</span></span>
			</li>
			<div ng-include src="'views/_partials/_flavorPopup.html'"></div>
		</ul>	
	</div>
	<div class='profile-flavor-posts'>
		<div ng-show="isLoggedIn()">
			<div ng-hide="state !== 'profile'" ng-include src="'views/_partials/_addFlavor.html'"></div>
			<div ng-include src="'views/_partials/_flavors.html'"></div>
		</div>
	</div>
</div>
