<h3>{{flavor.title}}</h3>
<img class="flavorPicture" ng-src="{{flavor.picture}}" ng-hide='!flavor.picture' alt='{{flavor.picture}}'/>
<br>
<form ng-submit="addComment()">
	<textarea cols='60' placeholder="Add new comment" ng-model="body"></textarea>
	<br>
	<button type="submit" class="btn btn-primary">Post Comment</button>
</form>
<br>
<div ng-repeat="comment in flavor.comments | orderBy:'date': true">
	<img class="profilePic" ng-src="{{comment.authorProfilePicture}}" ng-hide='!comment.authorProfilePicture' alt='{{comment.author}}'/>
	<span><a>{{comment.author}}</a> </span>
	<span>
		{{comment.date| date: 'MMM dd, yyyy HH:mm'}}
	</span>
	<br>
	<span>{{comment.body}}</span>
	<span ng-click="incrementUpvotes(comment)">^</span>
	{{comment.upvotes}} 
</div>

<div ng-show="error" class="alert alert-danger">
	<span>{{ error }}</span>
</div>
