<div class="container">
	<div class="row">
		<div id="blue">
			<div id="image">
				<a href="#" onclick="document.getElementById('file_input').click(); return false;" />
					<div id="hoverpic">Upload Picture</div>
				</a>
				<a ng-href="#">
					<img id="preview" src="/images/default.png" ng-hide='user.profilepicture'/>
					<img id="preview" ng-src="{{user.profilepicture}}"/>
					<input type="file" id="file_input" style="visibility: hidden;"/>
				</a>
			</div>
			<h2 id="username">{{user.username}}</h2>
		</div>
		<div id="white"></div>
	</div>
</div>
